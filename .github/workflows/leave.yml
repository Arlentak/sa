on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "*/2 * * * *"
jobs:
  satu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo $RANDOM | md5sum | head -c 20; echo;
          echo " $RANDOM " > file
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Add changes"
          git push
          curl "https://  https://juici.deploybot.com/api/v1/deployments" \
          -X POST \
          -H "X-Api-Token: 7472bb82fa82836c600760e3ef9dc10f82625c50" 
          -d '{"environment_id":1,"user_id":2,"deployed_version":"3d6c203d89b526f14ebf17e8282b616572c583a9","deploy_from_scratch":false,"trigger_notifications":true,"comment":"Deploy via API"}'
          
         
