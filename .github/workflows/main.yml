name: CI
on:
#  push:
#    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
          mkdir a
          mkdir a/.platform
          mv .platform.app.yaml a
          mv routes.yaml a/.platform
          mv services.yaml a/.platform
          mv bb a
          mv ss a
          mv node a
          mv npm a
      - name: push repo
        run: 
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update test.txt"
          git push
